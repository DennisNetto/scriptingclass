<!DOCTYPE html>
<html>
<head>
<title>Item Picker</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/thebest.css">
<script src="js/javascript.js"></script> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white"><h1>Snowman Maker</h1><br></nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white"><p>mash buttons till you have the perfect snowman, makesure to name it.</p><br></nav>
    <div></div>

    <div class="container">
        <div class="row p-5">
          <p>thanks to:https://www.vecteezy.com/vector-art/84129-free-snowman-vector-pack for free use of this vector art</p>
          <div class="col-lg-12 text-black">
            <div id="canvas"style=" background-image: url('images/background.jpg');">
                <h1 id="namefield1"></h1>
                <div id="snowman"><img class='img-fluid' src='images/snowman.png' alt='snowman'></div>
                <div id="hat"></div>
                <div id="nose"></div>
                <div id="button"></div>
                <div id="scarf"></div>
                <div id="hands"></div>
          </div>
        </div>
      </div>
      <hr>
      <p>hats</p>
      <img style="width: 7%;" onclick="editman('santa_hat.png', 'hat');" src="images/pngs/hats/santa_hat.png" alt="santahaticon">
      <img style="width: 7%;" onclick="editman('top_hat.png', 'hat');" src="images/pngs/hats/top_hat.png" alt="topicon">
      <img style="width: 7%;" onclick="editman('toque_hat.png', 'hat')" src="images/pngs/hats/touque_hat.png" alt="toqueicon">
      <img style="width: 7%;" onclick="editman('earmuffs_hat.png', 'hat')" src="images/pngs/hats/earmuffs_hat.png" alt="earicon">
      <br><br>
      <p>hands</p>
      <img style="width: 7%;" onclick="editman('down_hands.png', 'hands')" src="images/pngs/hands/byhands_hands.png" alt="downicon">
      <img style="width: 7%;" onclick="editman('shrug_hands.png', 'hands')" src="images/pngs/hands/shrug_hands.png" alt="shrugicon">
      <img style="width: 7%;" onclick="editman('updown_hands.png', 'hands')" src="images/pngs/hands/updown_hands.png" alt="updownicon">
      <br><br>
      <p>buttons</p>
      <img style="width: 3%;" onclick="editman('button_one.png', 'buttons')" src="images/pngs/buttons/onebutton.png" alt="oneicon">
      <img style="width: 3%;" onclick="editman('button_two.png', 'buttons')" src="images/pngs/buttons/teo_button.png" alt="twoicon">
      <img style="width: 3%;" onclick="editman('button_three.png', 'buttons')" src="images/pngs/buttons/buttons.png" alt="threeicon">
      <br><br>
      <p>noses</p>
      <img style="width: 7%;" onclick="editman('nose_brown.png', 'nose')" src="images/pngs/noses/nosegreen_nose.png" alt="brownnoseicon">
      <img style="width: 7%;" onclick="editman('nose_orange.png', 'nose')" src="images/pngs/noses/orange_nose.png" alt="orangeicon">
      <img style="width: 7%;" onclick="editman('nose_red.png', 'nose')" src="images/pngs/noses/red_nose.png" alt="redicon">
      <p>scarf</p>
      <img style="width: 7%;" onclick="editman('green_scarf.png', 'scarf')" src="images/pngs/scarf/green_scarf.png" alt="greenscarficon">
      <img style="width: 7%;" onclick="editman('purple_scarf.png', 'scarf')" src="images/pngs/scarf/purple_scarf.png" alt="purplescarficon">
      <img style="width: 7%;" onclick="editman('yellow_scarf.png', 'scarf')" src="images/pngs/scarf/yellow_scarf.png" alt="yellowscarficon">
      <br>
      <br>
      <label for="name">name auto change when you click away:</label>
      <input class="form-control" onchange="textchange()" type="text" id="name"><br><br>

      </div><nav class="navbar navbar-expand-lg navbar-light bg-dark">Evan Guest<a href="https://dennisnetto.github.io/scriptingclass/boot_3/index.html ">Bio</a>
         </nav>

</body>
</html>
